{% extends "Online_Cosplay/header.html" %}

{% block content %}

<style>
  .nav5 {
    color: rgb(31, 139, 158);
  }

  body {
    background-color: #eee;
  }
  .container {
    width: 900px;
  }

  .card {
    background-color: #fff;
    border: none;
    border-radius: 10px;
    width: 190px;
    height: 300px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .image-container {
    position: relative;
    height: 195px;
  }

  .thumbnail-image {
    border-radius: 10px !important;
    width: 100%;
    height: 195px;
  }

  .item-name {
    font-size: 13px;
    font-weight: bold;
    width: 75%;
  }

  .description {
    font-size: 12px;
    width: 75%;
  }

  .price {
    font-size: 13px;
    font-weight: bold;
    color: red;
  }

  .rating-number {
    font-size: 10px;
    color: grey;
  }
  .buy {
    font-size: 12px;
    color: purple;
    font-weight: 500;
  }
  .row1 {
    display: flex;
    flex-wrap: wrap;
    margin: 35px;
    row-gap: 10px;
  }
</style>
<div class="container mt-5">
  <div class="row1">
    {% for item in items %}
    <div class="col-md-3">
      <div class="card">
        <div class="image-container">
          <img
            src="{{ item.image.url }}",
            class="img-fluid rounded thumbnail-image"
          />
        </div>

        <div class="product-detail-container p-2">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="item-name">{{ item.name }}</h5>

            <div class="d-flex flex-column mb-2">
              <span class="price">à¸¿{{ item.price }}</span>
            </div>
          </div>

          <p class="description">{{ item.description }}</p>

          <div class="d-flex justify-content-between align-items-center pt-1">
            <div>
              <span class="rating-number">{{ item.date }}</span>
            </div>

            <a class="buy" href="/add_to_cart/{{ item.id }}">Add To Cart +</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
