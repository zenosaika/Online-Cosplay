{% extends "Online_Cosplay/header.html" %}

{% block content %}

<style>
  body {
    background-color: #eee;
  }
  .container {
    width: 900px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .flex-conclusion {
    display: flex;
    flex-direction: row;
    justify-content: center;
    flex-wrap: nowrap;
    justify-content: space-between;
  }

  .address-box {
    background-color: #eee;
    padding : 20px;
    border-radius: 2rem;
    box-shadow: 0 4px 30px rgba(5, 153, 238, 0.2);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 2px solid rgba(5, 153, 238, 0.4);
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    flex-wrap: nowrap;
    width: 100%;
  }

  .card {
    background-color: #fff;
    border: none;
    border-radius: 10px;
    width: 190px;
    height: 300px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .image-container {
    position: relative;
    height: 195px;
  }

  .thumbnail-image {
    border-radius: 10px !important;
    width: 100%;
    height: 195px;
  }

  .item-name {
    font-size: 13px;
    font-weight: bold;
    width: 75%;
  }

  .description {
    font-size: 12px;
    width: 75%;
  }

  .price {
    font-size: 13px;
    font-weight: bold;
    color: red;
  }

  .rating-number {
    font-size: 10px;
    color: grey;
  }
  .buy {
    font-size: 12px;
    color: purple;
    font-weight: 500;
  }
  .row1 {
    display: flex;
    flex-wrap: wrap;
    margin: 35px;
    row-gap: 10px;
  }

  .button-2 {
    background: #00B4DB;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #0083B0, #00B4DB);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #0083B0, #00B4DB); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    border-radius: 8px;
    border-style: none;
    box-sizing: border-box;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-size: 14px;
    font-weight: 500;
    height: 40px;
    line-height: 20px;
    list-style: none;
    margin-top: 20px;
    outline: none;
    padding: 10px 16px;
    position: relative;
    text-align: center;
    text-decoration: none;
    transition: color 100ms;
    vertical-align: baseline;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: fit-content;
  }

  .button-2:hover,
  .button-2:focus {
    border: 1px solid rgba(255, 255, 255, 0.3);
  }
</style>

<div class="container mt-5">
    <form method="POST">
      {% csrf_token %}
      <div class="flex-conclusion" style="flex-direction: column;">
          
            {% for address in addresses %}
              <div class="flex-conclusion" style="align-items: center; gap: 20px">
                <input type="radio" name="selected_address" value="{{ address.id }}"></input>
                <div class="address-box">
                  <p style="color: grey; font-size: 0.9em;">
                      {{ address.name }}<br>
                      Tel : {{ address.phone }}<br>
                      {{ address.address }} {{ address.zipcode }}
                  </p>
                </div>
              </div>
            {% endfor %}
            <button class="button-2" type="submit">Select This Address</button>
      </div>
    </form>

</div>

{% endblock %}
